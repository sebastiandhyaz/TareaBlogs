<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MI BLOG</h1>
    <nav style="background-color:#f2f2f2; padding: 10px;">
        <a href="{% url 'lista_publicaciones' %}">Inicio</a> |
        <a href="{% url 'lista_publicaciones' %}">Ver publicaciones</a> |
        {% if user.is_authenticated %}
            <a href="{% url 'crear_publicacion' %}">Crear publicación</a> |
            <span>Bienvenido {{ user.username }}</span> |
            <a href="{% url 'logout' %}">Cerrar sesión</a>
        {% else %}
            <a href="{% url 'lista_publicaciones' %}">Iniciar sesión</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
