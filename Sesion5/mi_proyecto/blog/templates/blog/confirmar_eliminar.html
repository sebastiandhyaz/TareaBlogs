{% extends 'blog/base.html' %}

{% block content %}
  <h1>Confirmar eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar la publicación titulada "{{ publicacion.titulo }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'detalle_publicacion' publicacion.pk %}">Cancelar</a>
  </form>
{% endblock %}
